upstream api_backend {
    server api:8080;
}
upstream frontend_app {
    server frontend:80;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=public_limit:10m rate=1000r/m;

# HTTP server
server {
    listen 80;
    server_name _;
    
    # API routes - STRICT rate limiting
    location /api/ {
        # Rate limit: 100 requests per minute per IP
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint - NO rate limiting
    location /health {
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Frontend (static files + SPA) - MODERATE rate limiting
    location / {
        # Rate limit: 1000 requests per minute per IP
        limit_req zone=public_limit burst=50 nodelay;
        limit_req_status 429;
        
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # SPA routing
        error_page 404 =200 /index.html;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages with rate limit info
    error_page 429 @rate_limit_exceeded;
    location @rate_limit_exceeded {
        default_type application/json;
        return 429 '{"error":"Too many requests. Please try again later.","retry_after":60}';
    }
}